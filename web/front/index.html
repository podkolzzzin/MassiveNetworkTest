<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
    <script type="text/javascript" src="pb.js"></script>
    <script type="text/javascript" src="Chart.min.js"></script>

    <script type="text/javascript" src="timer.js"></script>

    <script type="text/javascript" src="engine.js"></script>

    <script type="text/javascript" src="socket.io.transport.js"></script>

    <script type="text/javascript" src="follow.test.js"></script>
    <script type="text/javascript" src="ping.rendering.test.js"></script>
    <script type="text/javascript" src="send.array.test.js"></script>

    <title>Massive Network Test</title>
</head>
<body>
    <div class="content">
        <div class="menu">
            <div class="header">List of tests</div>

            <div class="menu-category">Graphic Tests</div>
            <div class="menu-item test-item" data-test="follow-cursor">Follow Cursor</div>
            <div class="menu-item test-item" data-test="ping-rendering">Ping Rendering</div>
            <div class="menu-item test-item" data-test="send-array">Send Array</div>

            <div class="menu-category">Transport</div>
            <div class="menu-item transport-item selected" data-transport="socket.io">Socket.io</div>
        </div>
        <div class="test">
            <div class="follow-cursor hidden">
                <div class="ex-menu">
                    <div class="ex-menu-item" data-info="follow">Follow cursor</div>
                    <div class="ex-menu-item" data-info="circle">Circle</div>
                    <div class="ex-menu-item" data-info="sin">Sin</div>
                </div>
                <div class="field">
                    <canvas width="800px" height="600px"></canvas>
                </div>
            </div>
            <div class="ping-rendering hidden">
                <div class="ping-content">
                    <div class="color-block request-rendering"></div><div class="color-block response-rendering"></div>
                    <div class="ping-block">
                        Timeout: <span>0ms</span>
                    </div>
                </div>
            </div>
            <div class="send-array hidden">
                <div class="start-sending">
                    Start Test!
                </div>
                <div class="pb-minor progress-bar">
                </div>
                <div class="pb-major progress-bar">
                </div>
                <canvas class="chart hidden" width="800" height="400"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
